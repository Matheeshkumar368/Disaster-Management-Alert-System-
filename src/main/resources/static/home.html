<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home - Disaster Management & Alert System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1a2a 0%, #0a1420 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
        }
        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }
        .welcome-card {
            background: rgba(30, 41, 59, 0.92);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 3.5rem 3rem;
            max-width: 800px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border: 1px solid rgba(59,130,246,0.25);
            transition: transform 0.3s ease;
        }
        .welcome-card:hover {
            transform: translateY(-8px);
        }
        .welcome-title {
            font-size: 2.8rem;
            color: #3b82f6;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 0 2px 8px rgba(59,130,246,0.4);
        }
        .tagline {
            font-size: 1.4rem;
            color: #94a3b8;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        .menu-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }
        .menu-btn {
            position: relative;
            padding: 1.3rem 2.2rem;
            font-size: 1.3rem;
            font-weight: 600;
            color: white;
            background: #3b82f6;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            min-width: 200px;
            box-shadow: 0 6px 20px rgba(59,130,246,0.35);
        }
        .menu-btn:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 30px rgba(59,130,246,0.5);
        }
        .menu-btn i {
            margin-right: 0.8rem;
            font-size: 1.4rem;
        }
        .menu-btn.logout {
            background: #ef4444;
            box-shadow: 0 6px 20px rgba(239,68,68,0.35);
        }
        .menu-btn.logout:hover {
            background: #dc2626;
            box-shadow: 0 12px 30px rgba(220,38,38,0.5);
        }
        .ripple {
            position: absolute;
            background: rgba(255,255,255,0.35);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        .footer-tagline {
            text-align: center;
            padding: 2rem 1rem;
            color: #64748b;
            font-size: 1.2rem;
            border-top: 1px solid rgba(59,130,246,0.15);
        }

        @media (max-width: 768px) {
            .welcome-title { font-size: 2.2rem; }
            .tagline { font-size: 1.2rem; }
            .menu-btn { min-width: 160px; padding: 1.1rem 1.8rem; font-size: 1.1rem; }
            .welcome-card { padding: 2.5rem 2rem; }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Disaster Management & Alert System</h1>
</div>

<div class="main-content">
    <div class="welcome-card">
        <h2 class="welcome-title">Welcome to Your Dashboard!</h2>
        <p class="tagline">
            Real-time alerts • Early warnings • Coordination • Safety<br>
            Protecting Tamil Nadu from disasters
        </p>

        <div class="menu-buttons">
            <button class="menu-btn" onclick="window.location.href='/disasters.html'">
                <i class="fas fa-map-marker-alt"></i> View Live Disasters
            </button>
            <button class="menu-btn" onclick="alert('Chat feature coming soon!')">
                <i class="fas fa-comments"></i> Chat
            </button>
            <button class="menu-btn" onclick="alert('Settings page coming soon!')">
                <i class="fas fa-cog"></i> Settings
            </button>
            <button class="menu-btn" onclick="alert('Alert History coming soon!')">
                <i class="fas fa-history"></i> Alert History
            </button>
            <button class="menu-btn logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>
</div>

<div class="footer-tagline">
    Real-time alerts • Coordination • Safety
</div>

<script>
    function logout() {
        localStorage.removeItem('token');
        alert("Logged out successfully!");
        window.location.href = '/';
    }

    // Ripple effect on buttons
    document.querySelectorAll('.menu-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            const rect = btn.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            btn.appendChild(ripple);
            setTimeout(() => ripple.remove(), 600);
        });
    });
</script>

</body>
</html>
