<!DOCTYPE html>
<html>
<head>
<title>Disaster Alert Form</title>

<style>
body{
    font-family: Arial;
    background:linear-gradient(135deg,#e3f2fd,#ffffff);
}

.container{
    width:420px;
    margin:60px auto;
    background:white;
    padding:25px;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    text-align:center;
}

img.icon{
    width:70px;
    margin-bottom:10px;
}

select,input,button{
    width:95%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:1px solid #ccc;
}

button{
    background:#1976d2;
    color:white;
    border:none;
    cursor:pointer;
}

button:hover{
    background:#0d47a1;
}

.success{
    color:green;
    font-weight:bold;
    margin-top:10px;
}

.disaster-img{
    width:100%;
    border-radius:10px;
    margin-bottom:15px;
}
</style>

<script>
function submitForm(e){
    e.preventDefault();

    document.getElementById("msg").innerText =
    " Your response has been taken and sent to admin!";
}
</script>

</head>

<body>

<div class="container">

<img class="icon" src="https://cdn-icons-png.flaticon.com/512/2910/2910768.png">

<img class="disaster-img"
src="https://cdn.pixabay.com/photo/2016/11/29/03/53/flood-1867474_1280.jpg">

<h2>Disaster Alert Form</h2>

<form onsubmit="submitForm(event)">

<label>Disaster Type:</label>
<select>
<option>Flood</option>
<option>Fire</option>
<option>Earthquake</option>
<option>Cyclone</option>
<option>Tsunami</option>
<option>Landslide</option>
<option>Heatwave</option>
<option>Drought</option>
</select>

<label>Location:</label>
<input type="text" placeholder="Enter location">

<label>Severity:</label>
<select>
<option>Low</option>
<option>Medium</option>
<option>High</option>
<option>Critical</option>
</select>

<label>Date:</label>
<input type="date">

<button type="submit">Submit Alert</button>

</form>

<p id="msg" class="success"></p>

</div>

</body>
</html>
